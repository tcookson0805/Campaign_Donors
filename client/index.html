<!DOCTYPE html>
<html>
  <head>
    <title>Campaign Donor Data</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,600,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel='stylesheet' type:'text/css' href='css/main.css'>

  </head>
  <body>
  
    <div class='background'></div>
    
    <div class='hero'>
    
      <header>
        <div class="row">
          <div class="col s12 m8 offset-m2">
            <div class='headline'>
              Discover who supports candidates and causes in your area.
            </div>
            <div class="headline-text">
              Type a person's name or select a city to get started
            </div>
          </div>
        </div>
      </header>

      <section class="row search">
        <div class="col s12 m8 offset-m2">
          <div class="search_form">
            <div class="row">
            
              <div class="main_search">
                <div class="col s10 m3 offset-s1">
                  <div class="input-field">
                    <select class='search_select'>
                      <option value="name">Name</option>
                      <option value="city">City</option>
                    </select>
                  </div>
                </div>
                <div class="col s12 m9">
                  <div class="search_input row">
                    <div class='col s12 search_input_name'>
                      <div class='row'>
                        <div class="input-field col s10 offset-s1 m6">
                          <input id="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s10 offset-s1 m6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>

            </div>
            <div class='row'>
              <div class='input-field col s12 center-align'>
                <button class="btn waves-effect waves-light submit" type="submit" name="action">Continue</button>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div class='search_advanced'>Advanced Search</div>
              </div>
            </div>
          </div>

        </div>

      </section>

      
      <section class='row results_box'> 
        <div class="col s12 m8 offset-m2 results_box">
          <div class="card results">

          </div>  
        </div>
      </section>
      
      <section class="row disclaimer">
        <div class="col s12">
          <div>
            Powered by the FEC Campaign Finance Disclosure API
          </div>
        </div>
      </section>

    </div>
    


    <!-- TEMPLATES -->

      <!-- LOADING  -->
      
      <div class="col s12 loading center-align">
        <img src="./images/gears.svg" alt="">
      </div>

      <!-- NAME SEARCH-->

      <form class='col s12 search_input_name'>
        <div class='row'>
          <div class="input-field col m6 s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col m6 s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
      </form>
              
      <!-- CITY SEARCH-->

      <!-- ADVANCED SEARCH -->
      
      <div class='col s12 search_input_advanced'>
        <div class='row'>

          <div class="input-field col m6 s12">
            <input id="first_name" type="text" class="validate">

          <div class="input-field col m6 s12">
            <input id="last_name" type="text" class="validate">

          </div>

            <input id="city" type="text" class="validate">

          <div class="input-field col m6 s12">
            <input id="min_date" type="text" class="validate">
            <label for="min_date">Min Date (ex: 01-01-15)</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="max_date" type="text" class="validate">
            <label for="max_date">Max Date (ex: 01-01-16)</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="min_amount" type="text" class="validate">
            <label for="min_amount">Min Amount</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="max_amount" type="text" class="validate">
            <label for="max_amount">Max Amount</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="employer" type="text" class="validate">
            <label for="employer">Employer</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="occupation" type="text" class="validate">
            <label for="occupation">Occupation</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="committee_id" type="text" class="validate">
            <label for="committee_id">Committee ID (ex: C00577130)</label>
          </div>

          <div class="input-field col m6 s12">
            <input id="contributor_id" type="text" class="validate">
            <label for="contributor_id">Contributor ID</label>
          </div>
        </div>
      </div>
    
      <!-- NEW SEARCH -->
      
      <div class="new_search">

        <div class="col s10 m3 offset-s1">
          <div class="input-field">
            <select class='search_select'>
              <option value="name">Name</option>
              <option value="city">City</option>
            </select>
          </div>
        </div>
        <div class="col s12 m9">
          <div class="search_input row">
            <div class='col s12 search_input_name'>
              <div class='row'>
                <div class="input-field col s10 offset-s1 m6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s10 offset-s1 m6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
            </div>
          </div> 
        </div>

      </div>
      
    </div>
    

    
    <!-- RESULTS TEMPLATES -->
    
    <div class='results_templates'>

      <!-- NO RESULTS -->
      
      <div class='no_result'>
        <div class='card-content center-align'>
          <h3>No Results</h3>
        </div>
        <div class="card-action">
          <div class='search_again center-align'>
              <a class="waves-effect waves-light btn">New Search</a>
          </div>
        </div>
      </div>

      <!-- ALL CATEGORIES RESULTS -->

      <div class='results_table'>
        <div class="card-content">
          <table>
            <thead>
              <tr>
                <th data-field="name">Contributor</th>
                <th data-field="campaign">Campaign</th>
                <th data-field="amount">Amount</th>
                <th data-field="date">Date</th> 
              </tr>
            </thead>
          </table>
          <div class='scrollable'>
            <table class='striped'>
              <tbody>
                <tr class='results_row'>
                  <td class='result_contributor'></td>
                  <td class='result_campaign'></td>
                  <td class='result_amount'></td>
                  <td class='result_date'></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-action">
          <div class='search_again center-align'>
            <a class="waves-effect waves-light btn">New Search</a>
          </div>
        </div>
      </div>

      
    </div>
